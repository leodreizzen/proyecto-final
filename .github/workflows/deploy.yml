name: Deploy Production

on:
  workflow_dispatch

concurrency:
  group: production-deploy
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.changes.outputs.web }}
      worker: ${{ steps.changes.outputs.worker }}
      migrator: ${{ steps.changes.outputs.migrator }}
      infra: ${{ steps.changes.outputs.infra }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine Base Ref
        id: base
        run: |
          # Try to find tag
          if git rev-parse "production-last-deploy" >/dev/null 2>&1; then
            echo "REF=production-last-deploy" >> $GITHUB_OUTPUT
          else
            # Use first commit as base
            FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD | tail -n 1)
            echo "REF=$FIRST_COMMIT" >> $GITHUB_OUTPUT
          fi
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          base: ${{ steps.base.outputs.REF }}
          filters: |
            web: ['apps/web/**', 'packages/**']
            worker: ['apps/worker/**', 'packages/**']
            migrator: ['packages/db/**', 'migrator.Dockerfile']
            infra: ['infra/**', 'compose.prod.yaml']

      - name: Get short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Log in to GitLab Registry
        if: steps.changes.outputs.web == 'true' || steps.changes.outputs.worker == 'true' || steps.changes.outputs.migrator == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: steps.changes.outputs.web == 'true' || steps.changes.outputs.worker == 'true' || steps.changes.outputs.migrator == 'true'

      - name: Build Web
        if: steps.changes.outputs.web == 'true'

        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/prod.Dockerfile
          push: true
          tags: |
            ${{ vars.REGISTRY }}/${{ vars.GITLAB_IMAGE_BASE }}/web:latest
            ${{ vars.REGISTRY }}/${{ vars.GITLAB_IMAGE_BASE }}/web:${{ steps.slug.outputs.sha8 }}
          cache-from: type=gha,scope=prod-web
          cache-to: type=gha,mode=max,scope=prod-web

      - name: Build Worker
        if: steps.changes.outputs.worker == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/worker/prod.Dockerfile
          push: true
          tags: |
            ${{ vars.REGISTRY }}/${{ vars.GITLAB_IMAGE_BASE }}/worker:latest
            ${{ vars.REGISTRY }}/${{ vars.GITLAB_IMAGE_BASE }}/worker:${{ steps.slug.outputs.sha8 }}
          cache-from: type=gha,scope=prod-worker
          cache-to: type=gha,mode=max,scope=prod-worker

      - name: Build Migrator
        if: steps.changes.outputs.migrator == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: migrator.Dockerfile
          push: true
          tags: |
            ${{ vars.REGISTRY }}/${{ vars.GITLAB_IMAGE_BASE }}/migrator:latest
            ${{ vars.REGISTRY }}/${{ vars.GITLAB_IMAGE_BASE }}/migrator:${{ steps.slug.outputs.sha8 }}
          cache-from: type=gha,scope=prod-migrator
          cache-to: type=gha,mode=max,scope=prod-migrator

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://normativas.leodreizzen.com
    if: ${{ needs.build-and-push.outputs.web == 'true' || needs.build-and-push.outputs.worker == 'true' || needs.build-and-push.outputs.migrator == 'true' || needs.build-and-push.outputs.infra == 'true' }}
    steps:
      - name: Install dotenvX
        run: curl -sfS https://dotenvx.sh/install.sh | sh

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Create .env file
        run: |
          dotenvx decrypt -f .env.production --stdout > .env
        env:
          DOTENV_PRIVATE_KEY_PRODUCTION: ${{ secrets.DOTENVX_KEY }}

      - name: Copy Config Files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "compose.prod.yaml,infra/,migrator.Dockerfile,.env"
          target: "${{ secrets.TARGET_PATH }}"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd ${{ secrets.TARGET_PATH }}
            
            echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login registry.gitlab.com -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin
            echo "REGISTRY=\"${{ vars.REGISTRY }}\"" >> .env
            echo "GITLAB_IMAGE_BASE=\"${{ vars.GITLAB_IMAGE_BASE }}\"" >> .env

            docker compose -f compose.prod.yaml pull
            
            docker compose -f compose.prod.yaml up -d --build --remove-orphans --wait
            
            docker image prune -f
      - name: Verify Deployment
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://${{ vars.DOMAIN }}/api/health
          max-attempts: 6
          retry-delay: 10s
          follow-redirect: true
      - name: Update Production Tag
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            try {
              try {
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: "tags/production-last-deploy"
                });
              } catch (e) {}
            
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: "refs/tags/production-last-deploy",
                sha: context.sha
              });
            } catch (error) {
              console.error("Error updating tag:", error);
              throw error;
            }